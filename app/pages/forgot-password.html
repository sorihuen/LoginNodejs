<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="forgot-password.js" defer></script>
    <title>Recuperar Contraseña</title>
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu email para recibir instrucciones</p>
            <form id="forgot-password-form">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Email de Usuario">
                <button type="submit">Enviar Instrucciones</button>
                <p class="error escondido">Error al enviar instrucciones</p>
            </form>
            <p><a href="/">Volver al inicio de sesión</a></p>
        </div>
    </main>
</body>

</html>
