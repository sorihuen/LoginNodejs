<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <title>Iniciar Sesión</title>
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Ingresa tus credenciales para iniciar</p>
            <form id="login-form">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Email de Usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
            <p>¿Olvidaste tu contraseña? <a href="/forgot-password">Recuperar contraseña</a></p>
        </div>
    </main>
</body>

</html>
