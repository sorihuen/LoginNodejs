<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="reset-password.js" defer></script>
    <title>Restablecer Contraseña</title>
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Restablecer Contraseña</h1>
            <p>Ingresa tu nueva contraseña</p>
            <form id="reset-password-form">
                <input type="hidden" id="token" value="">
                <label for="new-password" class="sr-only">Nueva Contraseña</label>
                <input type="password" name="new-password" id="new-password" placeholder="Nueva Contraseña">
                <button type="submit">Actualizar Contraseña</button>
                <p class="error escondido">Error al actualizar la contraseña</p>
            </form>
        </div>
    </main>
</body>

</html>
